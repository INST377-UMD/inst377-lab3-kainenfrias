<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab03</title>
    <link rel="stylesheet" href="Lab03CSS.css">
</head>
<body>
    <header class="header-footer">
        <h1>Rock Paper Scissors Game</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://www.google.com">Google</a></li>
            <li><a href="https://www.testudo.umd.edu/">Testudo</a></li>
            <li><a href="https://www.amazon.com/">Amazon</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <main>
            <h2>Please Choose One of the Following.</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="choice">Your Choice:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </main>
        
        <aside>
            <h2><u>Rules</u></h2>
            <p>You must choose Rock, Paper, or Scissors</p>
            <h2>The Combos are as follows:</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>
    
    <footer class="header-footer">
        <p>Kainen Frias INST377 0201</p>
    </footer>
</body>
</html>
